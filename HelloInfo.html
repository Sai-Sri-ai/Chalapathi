
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
     
        
    
        /* Container styling */
        .container {
            position: relative;
            height: 100vh;
            padding: 20px;
        }

        /* Logout icon styling */
        .logout-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    

    <h1 style="color:#E88796; text-align: center;"><big>Welcome Sai Sri<big></h1>
    <h2 id="timer"style="color: #E63C57;text-align: center;"></h2>
    <script>
        // Timer script
        let time = 60;
        const timerElement = document.getElementById('timer');
        timerElement.innerText = `Time Remaining: ${time} seconds`;

        const countdown = setInterval(() => {
            time--;
            timerElement.innerText = `Time Remaining: ${time} seconds`;
            if (time <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "Time's up!";
            }
        }, 1000);
    </script>

</body>
</html>
